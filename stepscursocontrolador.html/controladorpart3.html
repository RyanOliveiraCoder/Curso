<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa 3 - Curso de Controlador</title>
    <link rel="stylesheet" href="../styles.css/stylesetapa.css">
    <script defer src="../script.js"></script> <!-- Para gerenciar a avaliação -->
</head>
<body>
    <header>
        <h1>Curso de Controlador - Etapa 3</h1>
    </header>

    <div class="container">
        <!-- Barra de Progresso -->
        <div class="progress-bar">
            <div class="progress" style="width: 100%;"></div>
        </div>

        <!-- Conteúdo da Etapa -->
        <section class="course-content">
            <h2>Suporte Tático ao Time</h2>
            <p>Coordenação com Duelistas para isolar inimigos.</p>

            <video controls width="600">
                <source src="https://www.youtube.com/embed/s2VbD_nNwFM?si=0AN16QZy1mwhjeWZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </video>

            <a href="../paginasprincipais/index.html" class="btn">Finalizar Curso</a>
        </section>

        <!-- Seção de Avaliação -->
        <section class="rating-section">
            <h2>Avalie o Curso</h2>
            <div class="rating">
                <!-- Estrelas organizadas da esquerda para a direita -->
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <p id="rating-value"></p>
        </section>        
    </div>

    <footer>
        <p>&copy; 2024 Valorant Academy. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
