<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Portal Ecursos</title>
    <link rel="stylesheet" href="src/styles/stylesregistro.css">    
</head>
<body>
    <img id="imagemregistro" src="src/images/1664302472valorant-logo png-black.png" width="500" height="300">
    <div class="container">
        <CENTER>
            <h1>PORTAL DO VAVAS</h1>
        </CENTER>  
        <form id="signup-form">
            <div class="telaregistrodiv">
                <i id="usericon" class="fa-solid fa-user"></i>
                <label for="camponome"> Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>          
            <div class="telaregistrodiv2">
                <i id="usericon" class="fa-solid fa-user"></i>
                <label for="campousuario"> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>          
            <div class="telaregistrodiv3">
                <i id="senhaicon" class="fa-solid fa-unlock"></i>
                <label for="camposenha"> Senha:</label>
                <input type="password" id="password" name="password">
                <i class="fa-solid fa-eye" id="togglePassword1"></i>
            </div>
            <div id="error-bar" class="error-bar"></div>
            <button type="submit">ACESSAR</button>
        </form>

        <p class="telalogin"><a href="index.html">Voltar para o Login</a></p>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
