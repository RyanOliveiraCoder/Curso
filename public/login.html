<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Portal Ecursos</title>
    <link rel="stylesheet" href="src/styles/styles.css">    
</head>
<body>
    <img src="src/images/valorant-banner.png" width="500" height="300">
    <div class="container">
        <CENTER>
            <h1>PORTAL DO VAVAS</h1>
        </CENTER>  
        <form id="login-form">
            <div class="telalogindiv">
                <i id="usericon" class="fa-solid fa-user"></i>
                <label for="campousuario"> Email:</label>
                <input type="email" id="email-login" name="email" required>
            </div>          
            <div class="telalogindiv2">
                <i id="senhaicon" class="fa-solid fa-unlock"></i>
                <label for="camposenha"> Senha:</label>
                <input type="password" id="password-login" name="password" required>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>
            <div id="error-bar" class="error-bar"></div>
            <button type="submit">ACESSAR</button>
        </form>
        <p class="telaregistro"><a href="signup.html">Registre-se</a></p>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
